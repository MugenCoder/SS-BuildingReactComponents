    <title>Props Pt2</title>

<body>

    <div id="app">Tamp Impala does not live here</div>

    <script type="text/babel">

    const Tame = () => {
        return(
            <h1>Tame Impala is a Wave</h1>
        )
    }

    class TameGreeting extends React.Component {
        render() {
            let tameStyle = {
                height: 230,
                width: 200, 
                backgroundColor: this.props.color
            }
            return(
                <h1 style={tameStyle}>{this.props.name}, the More I Know the Better I Know that I Know Nothing</h1>
            );
        }
    }
    

    // REACT RENDER
    ReactDOM.render(
    // REACT WHAT
    <div>
        <TameGreeting name="Galactus" color="aqua"/>,
        <TameGreeting name="Santos" color="gold"/>,
        <TameGreeting name="Mugen" color="tomato"/>
    </div>,
    
    // REACT WHERE
    document.getElementById("app")
    )
    
    
    </script>
</body>
