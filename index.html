<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- BABEL LIBRARY-->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Let's React!</title>
</head>
<body>
    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT-->
    <div id="app">React has not rendered yet</div>

    <!-- Your custom script here: JAVASCRIPT-->
    <script type="text/babel">

    // !-- RENDER REACT TO THE DOM - WILL ACCEPT TWO ARGUMENTS (REACT WHAT, REACT WHERE!) 
        ReactDOM.render(
            // !-- REACT WHAT - JSX 
            <h1>Helloo World</h1>,
            // !-- REACT WHERE - DIV WITH ID OF "APP" 
            document.getElementById("app")
        );
    </script>

</body>
</html>
