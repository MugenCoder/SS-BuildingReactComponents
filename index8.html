<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- BABEL LIBRARY-->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link rel="stylesheet" href="main.css">

    <title>Styling Stateless Functional Components</title>
</head>
<body>
    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT-->
    <div id="app">React has not rendered yet</div>

    <!-- Your custom script here: JAVASCRIPT-->
    <script type="text/babel">

    let Red = () => <h1 className="red">RED</h1>

    let Oj = () => <h1 className="orange">ORANGE</h1>

    let Yella = () => <h1 className="yellow">YELLOW</h1>

    let Green = () => <h1 className="green">GREEN</h1>

    let Blue = () => <h1 className="blue">BLUE</h1>

    let Indigo = () => <h1 className="indigo">INDIGO</h1>

    let Violet = () => <h1 className="violet">VIOLET</h1>

    let reactWhere = document.getElementById("app")

        ReactDOM.render(
            <div>
                <Red/>
                <Oj/>
                <Yella/>
                <Green/>
                <Blue/>
                <Indigo/>
                <Violet/>
            </div>,               
            reactWhere
        );




    </script>
</body>
