<html lang="en">
<head>

    <title>Props Project</title>
</head>
<body>
    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT-->
    <div id="app">React has not rendered yet</div>

    <!-- Your custom script here: JAVASCRIPT-->
    <script type="text/babel">

    // COMPONENTS LET YOU SPLIT THE UI INTO INDEPENDENT, REUSABLE PIECES AND THINK ABOUT EACH PIECE IN ISOLATION. CONCEPTUALLY, COMPONENTS ARE LIKE JS FUNCTIONS. THEY ACCEPT ARBITRARY INPUTS [CALLED "PROPS"] AND RETURN REACT ELEMS DESCRIBING WHAT HSOULD APPEAR ON THE SCREEN. 

    // 2 RULES IF STYLING WITHIN A COMPONENT
    // #1 CREATE A JS OBJ; THE PROPS & VALUES WILL BE OUR CSS PROPERTIES & STYLES
    // #2 ASSIGN OBJ TO THE STYLE ATTRIBUTE TO THE JSX ELEMS WE WANT TO EVALUATE [STYLE]

    // FRIENDLY COMPLEX COMPONENT
    let Friendly = () => {
        let friendlyStyle = {
            display: 'inline-block',
            margin: 20,
            height: 300,
            width: 200, 
            padding: 0,
            backgroundColor: "#FFF",
            WebkitFilter: "drop-shadow(0px 0px 5px #555)",
            filter:"drop-shadow(0px 0px 5px #555)"
        }
        return(
            <div style={friendlyStyle}>
                <Avatar/>
                <UserName/>
                <GetConnected/>
            </div>
        );
    }

    // Use Stateless Functional Components when you do not need additional features of Class Components 
    // AVATAR COMPONENT
    let Avatar = () => {
        let avatarStyle = {
            marginLeft: 27,
            marginTop: 20,
            width: 150,
            height: 150,
            borderRadius: "50%" 
        }
        return(
            <img src="\assets\profilepic.jpg" alt="profile pic" style={avatarStyle}/>
        )
    }

    // UserName COMPONENT
    let UserName = () => {
        let nameStyle = {
            fontSize: 24,
            fontFamily: "Arial, Helvetica, sans-serif",
            margin: 20
        }
        return(
            <h1 style={nameStyle}>Profile Name</h1>
        )
    }

    // GetConnected COMPLEX COMPONENT
    let GetConnected = () => {
        let getConnectedStyle = {
            marginLeft: 15
        }
        return(
            <div style={getConnectedStyle}>
                <Like/>
                <Share/>
                <Add/>
            </div>
        )
    }

    const iconStyle = {
        margin: 20
    }

        // LIKE COMPONENT
        let Like = () => {
            return(
                <i className="fas fa-thumbs-up" aria-hidden="true" style={iconStyle}></i>
            );
        }

        // SHARE COMPONENT
        let Share = () => {
            return(
                <i className="fas fa-share" style={iconStyle}></i>
            );
        }

        // ADD COMPONENT 
        let Add = () => {
            return(
                <i className="fas fa-user-plus" style={iconStyle}></i>
            );
        }

        // CHALLENGE
        // MASS PRODUCE INDIVIDUAL FRIENDLY CARDS USING PROPS
        // USE PROPS TO PASS THE NAME OF THE PERSON FORM REACTDOM.RENDER() METHOD TO COMPONENT TO CHILD USERNAME COMPONENT

        


    ReactDOM.render(
        <Friendly/>,
        document.getElementById("app")
    )



    </script>
</body>
