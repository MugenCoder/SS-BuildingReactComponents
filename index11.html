<body>
    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT-->
    <div id="app">React has not rendered yet</div>

    <!-- Your custom script here: JAVASCRIPT-->
    <script type="text/babel">

    // COMPONENTS LET YOU SPLIT THE UI INTO INDEPENDENT, REUSABLE PIECES AND THINK ABOUT EACH PIECE IN ISOLATION. CONCEPTUALLY, COMPONENTS ARE LIKE JS FUNCTIONS. THEY ACCEPT ARBITRARY INPUTS [CALLED "PROPS"] AND RETURN REACT ELEMS DESCRIBING WHAT HSOULD APPEAR ON THE SCREEN. 

    // PROPS - HOW COMPONENTS TALK TO ONE ANOTHER; PASSING DATA FROM PARENT TO CHILD
    // PROPS FLOW DOWNWARD [UNIDIRECTIONAL]
    // PROPS ARE IMMUTABLE DATA [READ ONLY]

    // 2 RULES IF STYLING WITHIN A COMPONENT
    // #1 CREATE A JS OBJ; THE PROPS & VALUES WILL BE OUR CSS PROPERTIES & STYLES
    // #2 ASSIGN OBJ TO THE STYLE ATTRIBUTE TO THE JSX ELEMS WE WANT TO EVALUATE [STYLE]

    const Person = (props) => {
        return(
            <h1>{props.name} JUST HUMBLED A MOD-ELLE</h1>
        );
    }

    // VANILLA
    // let props = {
    //     name: "BABY KEEM"
    // }

    ReactDOM.render(
        // REACT WHAT
        <div>
            <Person name="BABY KEEM"/>
            <Person name="THE PROPHET FUTURE HENDRIXX"/>
            <Person name="SANTOS"/>
        </div>,
        // REACT WHERE
        document.getElementById("app")
    )



    </script>
</body>
