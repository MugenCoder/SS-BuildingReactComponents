<body>

    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT-->
    <div id="app">React has not rendered yet</div>

    <script type="text/babel">

    // Create FamilyList component
    // let FamilyList = (props) => { 
    //     // assign props.siblings to siblings var as a wrapper to create clean code 
    //     let siblings = props.siblings;
    //     // use map method on siblings arr to create new arr full of JSX code

    //     })
    //     return(
    //         <div>{siblingsListItem}</div>
    //     )
    // }

    // ALTERNATE FamilyListItem component
    let FamilyList = (props) => {
        return(
            <div>{props.siblings.map((person) => {
                return <div key={person.id}>{person.name}</div>
            })}</div>
        );
    }

    // WHEN YOU RENDER A LIST OF ITEMS, REACT ALWAYS STORES SOME INFO ABOUT EACH ITEM IN THE LIST. IF YOU RENDER A COMPONENT THAT HAS STATE, THAT STATE NEEDS TO BE STORED AND REGARDLESS OF HOW YO IMPLEMENT YOUR COMPONENTS, REACT STORES A REFERENCE TO THE BACKING NATIVE VIEWS. WHEN YOU UPDATE THAT LIST, REACT NEEDS TO DETERMINE WHAT HAS CHANGED. YOU COULD'VE ADDED, REMOVED, REARRANGED OR UPDATED ITEMS IN THE LIST. "KEY" IS A SPECIAL PROPERTY THAT'S RESERVED BY REACT. WHEN AN ELEMENT IS CREATED, REACT PULLS OFF THE KEY PROPERTY AND STORES THE KEY DIRECTLY ON THE RETURNED ELEMENT. EVEN THOUGH IT MAY LOOK LIKE IT IS PARY OF PROPS, IT CANNOT BE REFERENCED WITH "THIS.PROPS.KEY"
    // REACT USES THE KEY AUTOMATICALLY TO WHILE DECIDING WHICH CHILDREN TO UPDATE 
    // THERE'S NO WAY FOR A COMPONENT TO INQUIRE ABOUT ITS OWN KEY
    // WHEN A LIST IS RENDERED, REACT TAKES EACH ELEMENT OF THE NEW VERSION AND LOOKS FOR ONE WITH A MATCHING KEY IN THE OLD LIST 
    // WHEN A KEY IS ADDED TO THE SET, A COMOPONENT IS CREATED; WHEN A KEY IS TAKEN AWAY, A COMPONENT IS DESTROYED
    // KEYS TELL ABOUT THE IDENTITY OF EACH COMPONENT SO IT CAN MAINTAIN THE STATE ACROSS RENDERS

    // ARRAY OF OBJS - 3 PROPS (ID, NAME & FEMALE), 3 VALUES (NUMBER, STRING, BOOLEAN)
    const siblings = [
        {id: 1, name: 'Game', female:false}, {id: 2, name: 'Nipsey', female: false}, {id: 3, name: 'Masego', female: false}, {id: 4, name: 'Meg', female: true}
    ];
    
    
    ReactDOM.render(
        // react what
        <FamilyList siblings={siblings}/>,
        // react where
        document.getElementById("app")
    )
    
    </script>
</body>
